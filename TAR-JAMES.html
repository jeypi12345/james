<!DOCTYPE html>

  <title>Image in Table</title>

    table {

      width: 40%;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }

    img {
      width: 200px; /* Adjust size */
      height: auto;
      
    }
    body {
        background-color: gray;
    }

  </style>
</head>
